version: "3.7"

services:
  creditoro_api:
    container_name: creditoro_api
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 app:APP
    depends_on:
      - creditoro_db
    ports:
      - 8000:5000
    environment:
      - POSTGRES_PASSWORD=postgres
    env_file:
      - docker/api.env
      - docker/db.env
    networks:
      - creditoro_internal
      - web
  creditoro_db:
    image: postgres:12-alpine
    container_name: creditoro_db
    environment:
      - POSTGRES_PASSWORD=postgres
    env_file:
      - docker/db.env
    volumes:
      - ./postgres/data:/var/lib/postgresql/data/
    networks:
      - creditoro_internal


networks:
  creditoro_internal:
  web:
    external:
      name: web